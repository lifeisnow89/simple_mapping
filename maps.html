    <h1>Simple Map Code</h1>
    <p id="mapping"></p>

    <script>
        //creates a new map
    const xyz = new Map([
        [1, "Brooklyn"],
        ["Barbados", 200],
        ["Mapped", "True"]
    ]);
    
    //gets all entries
    let text = "";
    xyz.forEach (function(value, key) {
        text += key + ' = ' + value + "<br>";
    })
    document.getElementById("mapping").innerHTML = text;
